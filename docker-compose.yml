version: "3"

services:
  app:
    build: 
      context: .
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8080
    volumes:
      - ./app:/app/
      - ./images/:/images/
      - ./images-and-videos/:/images-and-videos/
      - ./facepay-data/:/facepay-data/
      - ./3d-images/:/3d-images/